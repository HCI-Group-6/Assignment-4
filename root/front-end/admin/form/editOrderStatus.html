                                <div class="card-header">Edit Order Status</div>
                                <div class="card-body">

                                    <form class="needs-validation" novalidate accept-charset="utf-8" method="post"
                                        enctype="multipart/form-data">
                                        <div class="row g-2">
                                            <div class="mb-3 col-md-8">
                                                <fieldset disabled>
                                                    <label class="form-label">Nama Pembeli</label>
                                                    <input type="text" class="form-control" value="Client HCI"

                                                </fieldset>
                                            </div>

                                            <div class="mb-3 col-md-2 form-group">
                                                <fieldset disabled>
                                                    <label for="disabledTextInput" class="form-label">Order ID</label>
                                                    <input type="text" id="disabledTextInput" class="form-control"
                                                        placeholder="1">
                                                </fieldset>
                                            </div>

                                            <div class="mb-3 col-md-2 form-group">
                                                <fieldset disabled>
                                                    <label for="disabledTextInput" class="form-label">User ID</label>
                                                    <input type="text" id="disabledTextInput" class="form-control"
                                                        placeholder="2">
                                                </fieldset>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <fieldset disabled>
                                                <label class="form-label">Alamat Lengkap</label>
                                                <textarea name="alamatlengkap" class="form-control" rows="3"
                                                    required>Jl. Kebangkitan No.99</textarea>
                                            </fieldset>
                                        </div>

                                        <div class="mb-3">
                                            <fieldset disabled>
                                                <label>Order List</label>
                                                <select multiple class="form-control" id="exampleFormControlSelect1">
                                                    <option>2 x Asus Laptop</option>
                                                    <option>5 x Sony Tab</option>
                                                    <option>6 x DBe Headphone</option>
                                                    <option>1 x Fuji Camera</option>
                                                </select>
                                            </fieldset>
                                        </div>

                                        <div class="row g-2">
                                            <div class="mb-3 col-md-6">
                                                <fieldset disabled>
                                                    <label class="form-label">Nomor Telepon</label>
                                                    <input type="text" class="form-control" value="0878123671273"
                                                        name="notelp" required>
                                                </fieldset>
                                            </div>

                                            <div class="mb-3 col-md-6">
                                                <fieldset disabled>
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" value="abizar@gmail.com"
                                                        name="email" required>
                                                </fieldset>
                                            </div>
                                        </div>

                                        <div class="row g-2">
                                            <div class="mb-3 col-md-3">
                                                <fieldset disabled>
                                                    <label class="form-label">Total Harga</label>
                                                    <input type="text" class="form-control" value="Rp9.987.000"
                                                        name="total" required>
                                                </fieldset>
                                            </div>

                                            <div class="mb-3 col-md-9">
                                                <fieldset disabled>
                                                    <label class="form-label">Path Bukti Pembayaran</label>
                                                    <input type="text" class="form-control"
                                                        value="/images/orderpayment/order_3.jpg" name="buktipembayaran"
                                                        required>
                                                </fieldset>
                                            </div>
                                        </div>

                                        <div class="row g-2">
                                            <div class="mb-3 col-md-4">
                                                <label class="form-label">Bukti Pembayaran</label> <br>
                                                <a href="#" target="_blank" class="badge bg-success">Lihat Gambar </a>
                                            </div>

                                            <div class="mb-3 col-md-8">
                                                <label>Ubah Status Order</label>
                                                <select name="status" class="form-select" required>
                                                    <option value="Pending">01. Pending</option>
                                                    <option value="Tidak Valid">2f. Tidak Valid</option>
                                                    <option value="Terverifikasi">2t. Terverifikasi</option>
                                                    <option value="Dalam Proses">03. Dalam Proses</option>
                                                    <option value="Dalam Pengiriman">04. Dalam Pengiriman</option>
                                                </select>
                                            </div>
                                        </div>
